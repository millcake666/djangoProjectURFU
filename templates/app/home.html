{% extends 'base.html' %}

{% block main %}
    <h1>{{ profession.title }}</h1>

    {{ profession.description | safe }}


    <div class="gallery">
        {% for img in images %}
            {% if img.img %}
                <img src="{{ img.img.url }}" alt="">
            {% endif %} 
        {% endfor %}
    </div>
{% endblock %}
