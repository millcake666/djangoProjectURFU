{% extends 'base.html'%}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'app/css/latest_vacancies.css' %}">
{% endblock %}

{% block main %}
    {% for vacancy in vacancies %}
        <h1>{{ vacancy.0 }}</h1>
        <ul>
        {% for li in vacancy.1 %}

                {% if li %}
                    <li>{{ li | safe }}</li>
                {% endif %}

        {% endfor %}
        </ul>
    {% endfor %}

{% endblock %}
