{% extends 'base.html'%}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'app/css/latest_vacancies.css' %}">
{% endblock %}

{% block main %}
    {% for vacancy in vacancies %}
        <h1>{{ vacancy.0 }}</h1>

        {% for li in vacancy.1 %}
            <ul>
                {% if li %}
                    <li>{{ li | safe }}</li>
                {% endif %}
            </ul>
        {% endfor %}

    {% endfor %}

{% endblock %}
